<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Context Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="app-container">
        <!-- Status Bar -->
        <div class="status-bar">
            <span>9:41</span>
            <div class="status-icons">
                <span class="material-symbols-rounded">signal_cellular_alt</span>
                <span class="material-symbols-rounded">wifi</span>
                <span class="material-symbols-rounded">battery_full</span>
            </div>
        </div>

        <!-- Header -->
        <header>
            <button id="menu-btn" class="icon-btn"><span class="material-symbols-rounded">menu</span></button>
            <h1>Gemini Context</h1>
            <button id="settings-btn" class="icon-btn"><span class="material-symbols-rounded">settings</span></button>
        </header>

        <!-- Main Content Area -->
        <main id="main-view">
            <!-- Context Card -->
            <div class="card context-card">
                <div class="card-header">
                    <span class="material-symbols-rounded icon-sparkle">auto_awesome</span>
                    <h2>Active Context</h2>
                </div>
                <p id="active-context-display">No active context set.</p>
                <div class="tags" id="context-tags">
                    <!-- Tags will be injected here -->
                </div>
            </div>

            <!-- Chat Area -->
            <div class="chat-area" id="chat-stream">
                <div class="message system">
                    <p>Hello! I'm ready to help based on your context.</p>
                </div>
            </div>

            <!-- Follow-up Prompts (Chips) -->
            <div class="suggestions-rail" id="suggestion-chips">
                <!-- Chips will be injected here -->
            </div>
        </main>

        <!-- Input Area -->
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Ask anything...">
            <button id="send-btn" class="fab"><span class="material-symbols-rounded">send</span></button>
        </div>

        <!-- Settings Modal/Overlay -->
        <div id="settings-overlay" class="overlay hidden">
            <div class="overlay-content">
                <div class="overlay-header">
                    <h2>Personal Context</h2>
                    <button id="close-settings" class="icon-btn"><span class="material-symbols-rounded">close</span></button>
                </div>
                <div class="form-group">
                    <label>Who are you? (Role)</label>
                    <input type="text" id="ctx-role" placeholder="e.g. Vegan Chef, Software Engineer">
                </div>
                <div class="form-group">
                    <label>Current Goal</label>
                    <input type="text" id="ctx-goal" placeholder="e.g. Learn Rust, Plan a party">
                </div>
                <div class="form-group">
                    <label>Preferences</label>
                    <textarea id="ctx-prefs" placeholder="e.g. Concise answers, Use emojis"></textarea>
                </div>
                <button id="save-context-btn" class="primary-btn">Save Context</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
